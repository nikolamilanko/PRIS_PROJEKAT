<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form id="tekstLekcija" rendered="#{pregledLekcijeManagedBean.lekcija11.videolekcije == ''}">
		<h:panelGrid columns="1" style="margin-left: 5%;margin-top: 2%;width: 60% ">
			<h:outputLabel value="Naziv lekcije:" />
			<h:outputLabel
				value="#{pregledLekcijeManagedBean.lekcija11.nazivlekcije}" />
			<p:separator />
			<h:outputLabel value="Tekst lekcije:" />
			<h:outputText escape="false"
				value="#{pregledLekcijeManagedBean.lekcija11.tekstlekcije}" />
			<p:separator />
			<p:galleria id="galerija"
				rendered="#{pregledLekcijeManagedBean.listOfFiles.size()>0}"
				value="#{pregledLekcijeManagedBean.listOfFiles}" var="image"
				panelWidth="500" panelHeight="313" showCaption="true">
				<p:graphicImage width="500" height="313"
					value="#{pregledLekcijeManagedBean.streamIzUplFajla()}" />
			</p:galleria>
			<p:separator />
		</h:panelGrid>
	</h:form>
	<h:form id="videoLekcija" rendered="#{pregledLekcijeManagedBean.lekcija11.videolekcije != ''}">
		<h:panelGrid columns="1" style="margin-left: 5%;margin-top: 2%;width: 100% ">
			<h:outputLabel value="Naziv lekcije:" />
			<h:outputLabel
				value="#{pregledLekcijeManagedBean.lekcija11.nazivlekcije}" />
			<p:separator />
			<h:outputLabel value="Video lekcije:" />
			 <h:outputLink value="#{pregledLekcijeManagedBean.lekcija11.videolekcije}" target="_blank">Link ka video klipu</h:outputLink>
			<p:separator />
			
		</h:panelGrid>
	</h:form>
</h:body>
</html>
