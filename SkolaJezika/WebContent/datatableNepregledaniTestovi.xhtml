<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable id="testoviTable" widgetVar="testoviTableVar"
		var="test" value="#{manageBeanLogin.nepregledaniTestovi}" scrollable="true"
		emptyMessage="Nema testova" selectionMode="single"
		selection="#{manageBeanLogin.selektovaniTest}"
		rowKey="#{test.idtesta}">

		<p:ajax event="rowSelect"
			listener="#{manageBeanLogin.onRowSelectTest}" />

		<p:column headerText="Naslov" sortBy="#{test.naslovtesta}"
			filterBy="#{test.naslovtesta}" filterMatchMode="contains">
			<h:outputText value="#{test.naslovtesta}" />
		</p:column>
	</p:dataTable>
</ui:composition>
