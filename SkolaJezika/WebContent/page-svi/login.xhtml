<!DOCTYPE html>
<h:html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Welcome!</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="console" value="Tip: " />
			<p:selectOneMenu id="console" value="#{manageBeanLogin.zanimanje}"
				style="width:125px">
				<f:selectItem itemLabel="-----select-----" itemValue="#{null}"
					noSelectionOption="true" selected="selected" />
				<f:selectItems value="#{manageBeanLogin.zanimanja}" />
				<f:ajax render="results" />
			</p:selectOneMenu>
		</h:panelGrid>

		<h:panelGroup id="results">
			<h:panelGrid columns="2"
				rendered="#{manageBeanLogin.zanimanje eq 'administrator'}">
				<p:outputLabel value="Username: " />
				<p:inputText value="#{adminMB.username}" />
				<p:outputLabel value="Password: " />
				<p:password value="#{adminMB.password}" />
				<p:commandButton value="Login"
					actionListener="#{adminMB.login()}" />
			</h:panelGrid>
			<h:panelGrid columns="2" rendered="#{manageBeanLogin.zanimanje eq 'predavac'}">
				<p:outputLabel value="Username: " />
				<p:inputText value="#{predavacMB.username}" />
				<p:outputLabel value="Password: " />
				<p:password value="#{predavacMB.password}" />
				<p:commandButton  value="Login" actionListener="#{predavacMB.login()}"/>
			</h:panelGrid>
			<h:panelGrid columns="2" rendered="#{manageBeanLogin.zanimanje eq 'polaznik'}">
				<p:outputLabel value="Username: " />
				<p:inputText value="#{polaznikMB.username}" />
				<p:outputLabel value="Password: " />
				<p:password value="#{polaznikMB.password}" />
				<p:commandButton value="Login" action="#{polaznikMB.login()}"/>
			</h:panelGrid>
		</h:panelGroup>
		<p:dialog header="GRESKA" widgetVar="dlg1" minHeight="40">
			<h:outputText  value="Pogresno uneti podaci" />
		</p:dialog>
	</h:form>

</h:body>
</h:html>
