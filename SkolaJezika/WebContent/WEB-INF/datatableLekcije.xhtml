<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable id="lekcijaTable" widgetVar="lekcijaTableVar"
		var="lekcija" value="#{manageBeanLogin.lekcije}" scrollable="true"
		emptyMessage="Nema lekcija" selectionMode="single"
		selection="#{manageBeanLogin.selektovanaLekcija}"
		rowKey="#{lekcija.idlekcije}">

		<p:ajax event="rowSelect"
			listener="#{manageBeanLogin.onRowSelectLekcija}" />

		<p:column headerText="Naziv" sortBy="#{lekcija.nazivlekcije}"
			filterBy="#{lekcija.nazivlekcije}" filterMatchMode="contains">
			<h:outputText value="#{lekcija.nazivlekcije}" />
		</p:column>

		<p:column style="width:32px;text-align: center" rendered="#{manageBeanLogin.zanimanje eq 'predavac'}">
             <p:commandButton oncomplete="/page-predavac/dodavanjeTesta.xhtml" icon="ui-icon-plus" title="Dodaj">
                <f:setPropertyActionListener value="#{lekcija}" target="#{manageBeanLogin.selektovanaLekcija}" />
            </p:commandButton>
		</p:column>
		
		<p:column style="width:32px;text-align: center" rendered="#{manageBeanLogin.zanimanje eq 'polaznik'}">
             <p:commandButton oncomplete="/page-polaznik/resavanjeTesta.xhtml" icon="ui-icon-plus" title="Resi">
                <f:setPropertyActionListener value="#{lekcija}" target="#{manageBeanLogin.selektovanaLekcija}" />
            </p:commandButton>
		</p:column>
	</p:dataTable>

</ui:composition>
