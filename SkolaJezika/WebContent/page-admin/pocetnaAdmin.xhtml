<ui:composition template="/WEB-INF/adminHomepageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{manageBeanLogin.onLoadZaAdministratora}" />
		</f:metadata>
	</ui:define>

	<ui:define name="dugmeZaDodavanjeKursa">
		<p:column>
			<p:button value="Dodaj novi kurs" outcome="dodavanjeKursa.xhtml"
				style="width:150px;" />
		</p:column>
	</ui:define>

	<ui:define name="dugmeZaDodavanjePredavaca">
		<p:column>
			<p:button value="Dodaj novog predavaca"
				outcome="dodavanjePredavaca.xhtml" style="width:150px;" />
		</p:column>
	</ui:define>
</ui:composition>
